<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body id="teste">
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="../../index.html">
                    <img src="Images/Logo.png" alt="Logo">
                </a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../../index.html#Skills">Skills</a></li>
                    <li><a href="../../index.html#AboutMe">About me</a></li>
                    <li><a href="../../index.html#Projects">Projects</a></li>
                </ul>
            </nav>

            <div class="button-contact">
                <a href="../../index.html#Contact">
                    <button>Contact Info</button>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="canvacharts">
            <div class="interface">
                <div class="text">
                    <h1>Canvas charts</h1>
                </div>
                <div class="canvases">

                    <div class="panel1">
                        <div class="controls" id="ctrl">
                            <div class="rows">
                                <label for="string">Rows:</label>
                                <input type="number" id="numberRow">
                            </div>
                            <div class="max">
                                <label for="string">Max number:</label>
                                <input type="number" id="maxNumber">
                            </div>

                            <form class="insert">
                                <label for="string">Insert something in the chart:</label>
                                <input type="text" id="string" required>
                                <button type="submit">Add</button>
                            </form>

                            <div class="btns"></div>
                        </div>

                        <canvas class="chart" id="chart" width="400" height="400"></canvas>
                    </div>

                    <div class="panel2">
                        <div class="left">
                            <div class="controls" id="ctrl">
                                <div class="rows">
                                    <label for="string">Density:</label>
                                    <input type="number" id="numberRow">
                                </div>

                                <div class="size">
                                    <label for="string">Size:</label>
                                    <input type="number" id="size">
                                </div>

                                <form class="insert">
                                    <label for="string">Insert something in the chart:</label>
                                    <input type="text" id="string" required>
                                    <button type="submit">Add</button>
                                </form>

                                <div class="valueChart"></div>
                            </div>
                            <div class="elementsInsert">
                                <form class="insert">
                                    <label for="string">Insert element in the chart:</label>
                                    <input type="text" id="string" required>
                                    <button type="submit">Add</button>
                                </form>
                            </div>
                        </div>

                        <canvas class="chart" id="chart" width="400" height="400"></canvas>
                    </div>

                </div>
            </div>
        </section>

        <section id="Chartjscharts"></section>
    </main>
</body>
<script src="navbar.js"></script>
<script src="barChart.js"></script>
<script src="radarChart.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>

</html>
